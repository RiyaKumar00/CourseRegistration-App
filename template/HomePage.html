{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HomePage</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >
    <link rel="stylesheet" href="{% static 'css/Master_HP.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script type="text/javascript" src="{% static 'js/CPForm_JS.js' %}"></script>
  </head>
  <body>
    <h1>REGISTER TO FIND OUT MORE ABOUT THE COURSE</h1>
    <div class="container" align="center">
      <div class="formbox" align="center">
        <h4><b>COURSE INFORMATION</b></h4>
        <form method="post" enctype="multipart/form-data" action="EnterRegistration" onsubmit="return validate()">
          {% csrf_token %} <!--Prevents us from cross sight request forgery attack-SECURITY Purpose-->
            <div class="form-group row">
              <label for="inputUsername" class="col-sm-4 col-form-label">Username</label>
              <div class="col-sm-8">
                <input type="Username" class="form-control" id="inputUsername" placeholder="Enter Username" name="fNameVal">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPass" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPass" placeholder="Enter Password" name="fNameVal">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputPass2" class="col-sm-4 col-form-label">Confirm Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="inputPass2" placeholder="Re-enter Password" name="fNameVal">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputGender" class="col-sm-4 col-form-label">Gender</label>
              <div class="col-sm-8">
                <input type="text" class="form-control" id="inputGender" placeholder="Enter Gender" name="fNameVal">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputEmail" class="col-sm-4 col-form-label">Email ID</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email ID" name="fNameVal">
              </div>
            </div>
          <button id="SubmitButton" type="submit" class="btn btn-primary">Submit</button>
          <br>
          <div class="messages">
            <span id="errormsg"><p id="showerror1"></p><p id="showerror2"></p><p id="showerror3"></p>
            <p id="showerror4"></p><p id="showerror5"></p><p id="showerror6"></p></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
